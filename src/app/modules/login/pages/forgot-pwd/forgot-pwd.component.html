<div class="app--login">
  <div class="app--login--content">
    <p-card>
      <div class="flex flex-col gap-3 items-center text-center">
        <div class="w-full flex justify-center m-5">
          <img alt="logo" height="50" src="images/angular.svg" width="50"/>
        </div>
        <p class="m-2 text-2xl">
          Mot de passe oublié 🔒
        </p>
        <p class="w-96 m-2 text-lg">
          Tu veux modifier ton mot de passe ? Pas de souci ! 🎯 Il te suffit de saisir ton adresse e-mail et on t’enverra
          e-mail pour que tu puisses le réinitialiser ! ✨📩
        </p>
        <p-floatlabel class="w-full" variant="on">
          <input autocomplete="off" class="w-full" id="login" pInputText/>
          <label for="login">Mail</label>
        </p-floatlabel>
        <div class="m-4">
          <p-button label="Envoyer le mail"/>
        </div>
      </div>


    </p-card>
  </div>
</div>
